<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BelanjaKu | Silahkan Membeli</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <header class="bg-blue-500 text-white flex flex-wrap items-center justify-between px-4 md:px-6 py-3 shadow-md">
    <h1 class="font-bold text-2xl md:text-3xl">BelanjaKu</h1>
    <input type="search" class="bg-white w-full md:w-80 h-10 rounded-full text-black px-4 font-medium focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder-gray-500 mt-2 md:mt-0" placeholder="Cari Barang Di Sini...">
    <nav class="w-full md:w-auto mt-3 md:mt-0">
      <ul class="flex flex-wrap gap-4 md:gap-6 font-semibold justify-center md:justify-end">
        <li><a href="/app/index.html" class="hover:underline">Home</a></li>
        <li><a href="/app/berjualan/berjualan.html" class="hover:underline">Mulai Berjualan</a></li>
        <li><a href="/app/customer_service/contact.html" class="hover:underline">Customer Service</a></li>
        <li><a href="/app/pengaturan/setting.html" class="hover:underline">Pengaturan</a></li>
      </ul>
    </nav>
  </header>  

  <main class="flex justify-center items-center mt-10 px-4">
    <div class="bg-white w-[18rem] rounded-2xl shadow-lg overflow-hidden text-center p-4">
      <img src="https://images.tokopedia.net/img/cache/200-square/VqbcmM/2023/1/24/50f6012e-ab00-4ecc-9689-96b151c4ef30.jpg" alt="Produk" class="w-full h-60 object-cover rounded-lg mb-4">
      
      <h2 class="text-lg font-bold mb-2">Nike Dunk Low Panda Black</h2>
      <p class="text-gray-600 font-medium mb-4">Rp1.499.000</p>

      <div class="flex gap-3 justify-center">
        <button class="bg-blue-500 py-2 px-6 font-bold text-white rounded-xl shadow-md hover:bg-blue-600 duration-300" onclick="hal('/app/pembayaran/pembayaran.html')">Beli</button>
        <button class="bg-cyan-500 py-2 px-6 font-bold text-white rounded-xl shadow-md hover:bg-cyan-600 duration-300">Keranjang</button>
      </div>
    </div>
  </main>


  <section class="max-w-4xl mx-auto bg-white rounded-2xl shadow-md p-6 mt-10">
    <h1 class="font-bold text-2xl text-center mb-2">Rating / Ulasan</h1>
    <h2 class="font-semibold text-gray-600 text-center mb-4">Masukkan Ulasanmu</h2>
    
    <div class="flex flex-col items-center gap-4">
      <input type="text" placeholder="Tulis ulasanmu di sini..." class="font-medium border-2 border-gray-300 w-full md:w-[25rem] h-[2.5rem] rounded-xl px-4 duration-300 hover:border-blue-500 focus:border-blue-500 focus:outline-none">
      
      <button class="bg-blue-500 px-6 py-2 rounded-xl font-semibold text-white shadow-md hover:bg-blue-600 duration-300">Kirim Ulasan</button>
    </div>

    <div class="mt-6 border-t pt-4">
      <h3 class="font-bold text-lg mb-2">Lihat Ulasan Orang Lain</h3>
      <p class="text-gray-500 italic">Belum ada ulasan.</p>
    </div>
  </section>

  <script src="/app/script.js"></script>
</body>
</html>

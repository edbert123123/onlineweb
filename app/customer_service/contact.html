<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BelanjaKu | Customer Service</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200">
 <header class="bg-blue-500 text-white h-auto md:h-20 flex flex-wrap items-center justify-between px-4 md:px-6 py-3 md:py-0 shadow-md">
    <h1 class="font-bold text-2xl md:text-3xl">BelanjaKu</h1>
    <input type="search" id="search" class="bg-white w-full md:w-80 h-10 rounded-full text-black px-4 font-medium focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder-gray-500 mt-2 md:mt-0" placeholder="Cari Barang Di Sini..." onkeydown="if(event.key === 'Enter'){search()}">
    <nav class="w-full md:w-auto mt-3 md:mt-0">
      <ul class="flex flex-wrap gap-4 md:gap-6 font-semibold justify-center md:justify-end">
        <li><a href="/app/index.html" class="hover:underline">Home</a></li>
        <li><a href="/app/berjualan/berjualan.html" class="hover:underline">Mulai Berjualan</a></li>
        <li><a href="/app/customer_service/contact.html" class="hover:underline">Customer Service</a></li>
        <li><a href="/app/pengaturan/setting.html" class="hover:underline">Pengaturan</a></li>
      </ul>
    </nav>
  </header>  


  <div class="min-h-[calc(100vh-5rem)] flex items-center justify-center px-4 bg-gray-100">
    <div class="bg-white p-6 md:p-8 rounded-2xl shadow-lg w-full max-w-md">
      <h2 class="text-2xl md:text-3xl font-bold text-center mb-6 text-gray-800">Hubungi Kami</h2>
      <form class="space-y-5">
        <div>
          <label class="block text-gray-700 font-semibold mb-1">Email</label>
          <input type="email" placeholder="Masukkan email Anda"class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300" required/>
        </div>
        <div>
          <label class="block text-gray-700 font-semibold mb-1">Pesan</label>
          <textarea placeholder="Tulis pesan Anda..." class="w-full h-32 px-4 py-2 border-2 border-gray-300 rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-blue-500  focus:border-blue-500 transition duration-300" required></textarea>
        </div>
        <div class="text-center">
          <button class="bg-blue-600 py-3 px-8 md:px-10 font-bold text-white rounded-xl shadow-md hover:scale-105 hover:bg-blue-700 transition duration-300">Kirim</button>
        </div>
      </form>
    </div>
  </div>

  <script src="/app/script.js"></script>
</body>
</html>

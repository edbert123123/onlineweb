<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BelanjaKu | Pilih Pembayaran</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="bg-blue-500 text-white flex flex-wrap items-center justify-between px-4 md:px-6 py-3 shadow-md">
    <h1 class="font-bold text-2xl md:text-3xl">BelanjaKu</h1>
    <input type="search" class="bg-white w-full md:w-80 h-10 rounded-full text-black px-4 font-medium focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder-gray-500 mt-2 md:mt-0" placeholder="Cari Barang Di Sini...">
    <nav class="w-full md:w-auto mt-3 md:mt-0">
      <ul class="flex flex-wrap gap-4 md:gap-6 font-semibold justify-center md:justify-end">
        <li><a href="/app/index.html" class="hover:underline">Home</a></li>
        <li><a href="/app/berjualan/berjualan.html" class="hover:underline">Mulai Berjualan</a></li>
        <li><a href="/app/customer_service/contact.html" class="hover:underline">Customer Service</a></li>
        <li><a href="/app/pengaturan/setting.html" class="hover:underline">Pengaturan</a></li>
      </ul>
    </nav>
  </header> 

  
  <main class="flex justify-center items-center mt-10 px-4">
    <div class="bg-white w-[30rem] rounded-2xl shadow-lg overflow-hidden text-center p-4">
       <h1 class="font-bold">Pilih Pembayaran</h1>
       <h2 class="font-bold -ml-[10rem]">Bank:</h2>
       <button class="bg-blue-500 font-bold m-1 text-white py-2 px-12 rounded-2xl duration-500 hover:bg-blue-600 cursor-pointer" onclick="bca('BCA')">Bca</button><br>
       <button class="bg-blue-500 font-bold m-1 text-white py-2 px-12 rounded-2xl duration-500 hover:bg-blue-600 cursor-pointer" onclick="bca('Mandiri')">Mandiri</button><br>
       <button class="bg-blue-500 font-bold m-1 text-white py-2 px-12 rounded-2xl duration-500 hover:bg-blue-600 cursor-pointer" onclick="bca('BNI')">Bni</button><br>
       <button class="bg-blue-500 font-bold m-1 text-white py-2 px-12 rounded-2xl duration-500 hover:bg-blue-600 cursor-pointer" onclick="bca('CIMB Niaga')">Cimb Niaga</button><br>
       <button class="bg-blue-500 font-bold m-1 text-white py-2 px-12 rounded-2xl duration-500 hover:bg-blue-600 cursor-pointer" onclick="bca('BSI')">Bsi</button><br>
       <h2 class="font-bold -ml-[10rem]">E Wallet:</h2>
       <button class="bg-cyan-500 font-bold text-white m-1 py-2 px-12 rounded-2xl duration-500 hover:bg-cyan-600 cursor-pointer" onclick="bca('GOPAY')">Gopay</button><br>
       <button class="bg-cyan-500 font-bold text-white m-1 py-2 px-12 rounded-2xl duration-500 hover:bg-cyan-600 cursor-pointer" onclick="bca('DANA')">Dana</button><br>
       <button class="bg-cyan-500 font-bold text-white m-1 py-2 px-12 rounded-2xl duration-500 hover:bg-cyan-600 cursor-pointer" onclick="bca('OVO')">Ovo</button><br>
       <input type="text" class="font-bold w-[25rem] h-[2.5rem] border-2 border-black rounded-2xl" placeholder="Masukan Nomor atau rekening bank atau e wallet" id="nmr">
      </div>
    </div>
  </main>

  <script src="/app/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BelanjaKu | Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 to-blue-500 h-screen flex items-center justify-center">

  <div class="bg-white w-[90%] max-w-lg rounded-2xl shadow-2xl p-8 text-center">
    <h1 class="text-3xl font-bold text-blue-600">Welcome to BelanjaKu</h1>
    <p class="text-gray-600 mt-1">Welcome back, how are you?</p>

    <form action="/app/index.html" class="mt-6 space-y-5">
      <div class="text-left">
        <label for="email" class="block font-medium text-gray-700">Email</label>
        <input id="email" type="email" placeholder="Enter your email" class="mt-1 w-full border-2 border-gray-300 rounded-lg h-11 px-3 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 duration-300 outline-none" required>
      </div>

      <div class="text-left">
        <label for="password" class="block font-medium text-gray-700">Password</label>
        <input id="password" type="password" placeholder="Enter your password"
          class="mt-1 w-full border-2 border-gray-300 rounded-lg h-11 px-3 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 duration-300 outline-none" required>
        <div class="mt-2 flex items-center">
        </div>
      </div>

      <button type="submit" class="w-full h-12 bg-gradient-to-r from-blue-400 to-blue-600 text-white font-semibold rounded-xl shadow-md duration-300 hover:scale-105">Login</button>

      <a href="" class="block text-sm text-blue-500 hover:text-blue-400">Forgot Password?</a>

      <p class="text-sm text-gray-600">Don't have an account?
        <a href="/app/register/register.html" class="text-blue-600 font-semibold hover:text-blue-400">Register!</a>
      </p>
      <div class="flex justify-center space-x-6 mt-4 text-2xl text-gray-600">
        <i class="fa-brands fa-google cursor-pointer hover:scale-125 hover:text-red-500 duration-300"></i>
        <i class="fa-brands fa-facebook cursor-pointer hover:scale-125 hover:text-blue-600 duration-300"></i>
        <i class="fa-brands fa-x-twitter cursor-pointer hover:scale-125 hover:text-black duration-300"></i>
      </div>
    </form>
  </div>

  <script src="/app/script.js"></script>
</body>
</html>

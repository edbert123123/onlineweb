<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BelanjaKu | Pengaturan</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
 <header class="bg-blue-500 text-white h-auto md:h-20 flex flex-wrap items-center justify-between px-4 md:px-6 py-3 md:py-0 shadow-md">
    <h1 class="font-bold text-2xl md:text-3xl">BelanjaKu</h1>
    <input type="search" id="search" class="bg-white w-full md:w-80 h-10 rounded-full text-black px-4 font-medium focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder-gray-500 mt-2 md:mt-0" placeholder="Cari Barang Di Sini..." onkeydown="if(event.key === 'Enter'){search()}">
    <nav class="w-full md:w-auto mt-3 md:mt-0">
      <ul class="flex flex-wrap gap-4 md:gap-6 font-semibold justify-center md:justify-end">
        <li><a href="/app/index.html" class="hover:underline">Home</a></li>
        <li><a href="/app/berjualan/berjualan.html" class="hover:underline">Mulai Berjualan</a></li>
        <li><a href="/app/customer_service/contact.html" class="hover:underline">Customer Service</a></li>
        <li><a href="/app/pengaturan/setting.html" class="hover:underline">Pengaturan</a></li>
      </ul>
    </nav>
  </header>  

  <main class="max-w-4xl mx-auto mt-6 md:mt-10 p-4 md:p-6 bg-white rounded-2xl shadow-lg">
    <section class="flex flex-col sm:flex-row items-center sm:items-start gap-4 sm:gap-6">
      <div class="w-24 h-24 rounded-full overflow-hidden border-4 border-blue-400 shadow-md">
        <img src="https://via.placeholder.com/150" alt="profil" class="object-cover w-full h-full">
      </div>
      <div class="text-center sm:text-left">
        <h2 class="text-xl md:text-2xl font-bold text-gray-800">Nama Pengguna</h2>
        <p class="text-gray-500">user@email.com</p>
        <button class="mt-2 px-4 py-2 bg-blue-500 text-white rounded-lg shadow hover:bg-blue-600"> Edit Profil</button>
      </div>
    </section>

    <div class="my-6 border-t-2 border-gray-200"></div>
    <section>
      <h3 class="text-lg md:text-xl font-semibold text-gray-700 mb-4">Pengaturan Akun</h3>
      <ul class="space-y-3">
        <li class="flex justify-between items-center p-4 bg-gray-100 rounded-lg shadow-sm hover:bg-gray-200 cursor-pointer">
          <span>Ganti Password</span>
          <span class="text-blue-500 font-semibold">›</span>
        </li>
        <li class="flex justify-between items-center p-4 bg-gray-100 rounded-lg shadow-sm hover:bg-gray-200 cursor-pointer">
          <span>Metode Pembayaran</span>
          <span class="text-blue-500 font-semibold">›</span>
        </li>
        <li class="flex justify-between items-center p-4 bg-gray-100 rounded-lg shadow-sm hover:bg-gray-200 cursor-pointer">
          <span>Notifikasi</span>
          <span class="text-blue-500 font-semibold">›</span>
        </li>
      </ul>
    </section>
  </main>
</body>
</html>

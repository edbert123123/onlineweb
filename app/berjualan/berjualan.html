<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BelanjaKu | Mulai Berjualan</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
 <header class="bg-blue-500 text-white h-auto md:h-20 flex flex-wrap items-center justify-between px-4 md:px-6 py-3 md:py-0 shadow-md">
    <h1 class="font-bold text-2xl md:text-3xl">BelanjaKu</h1>
    <input type="search" id="search" class="bg-white w-full md:w-80 h-10 rounded-full text-black px-4 font-medium focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder-gray-500 mt-2 md:mt-0" placeholder="Cari Barang Di Sini..." onkeydown="if(event.key === 'Enter'){search()}">
    <nav class="w-full md:w-auto mt-3 md:mt-0">
      <ul class="flex flex-wrap gap-4 md:gap-6 font-semibold justify-center md:justify-end">
        <li><a href="/app/index.html" class="hover:underline">Home</a></li>
        <li><a href="/app/berjualan/berjualan.html" class="hover:underline">Mulai Berjualan</a></li>
        <li><a href="/app/customer_service/contact.html" class="hover:underline">Customer Service</a></li>
        <li><a href="/app/pengaturan/setting.html" class="hover:underline">Pengaturan</a></li>
      </ul>
    </nav>
  </header>  

  <div class="flex flex-col lg:flex-row gap-6 mt-6 px-4 lg:px-6">
    <div class="flex-1 border-gray-300 border-2 rounded-2xl shadow-gray-500 shadow-xl p-6 bg-white">
      <h1 class="text-center text-lg md:text-xl font-bold text-gray-700 mb-4">Masukan Barang Jualanmu</h1>

      <div class="flex items-center gap-3 mb-4">
        <div class="border-2 border-gray-400 w-20 h-20 md:w-24 md:h-24 rounded-2xl overflow-hidden flex items-center justify-center bg-gray-100">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTuzHKhLKWi1IcHO0pewjmtIURAO4jSH1W3nA&s" alt="Gambar Produk" class="object-cover w-full h-full">
        </div>
        <button class="px-3 py-2 bg-purple-500 hover:bg-purple-600 text-white text-sm rounded-lg shadow-md">Upload Gambar</button>
      </div>

      <label class="font-medium text-gray-600">Nama Produk:</label>
      <input type="text" id="product" placeholder="Masukan Nama Produk" class="mt-1 mb-3 w-full border-2 border-gray-300 rounded-lg h-11 px-3 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 duration-300 outline-none" required>

      <label class="font-medium text-gray-600">Harga Produk:</label>
      <input type="text" id="price" placeholder="Masukan Harga Produk" class="mt-1 mb-3 w-full border-2 border-gray-300 rounded-lg h-11 px-3 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 duration-300 outline-none" required>

      <label class="font-medium text-gray-600">Deskripsi Produk:</label>
      <textarea placeholder="Masukan Deskripsi Produk (opsional)" class="mt-1 mb-4 w-full border-2 border-gray-300 rounded-lg h-24 px-3 py-2 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 duration-300 outline-none"></textarea>

      <button class="w-full bg-purple-500 hover:bg-purple-600 text-white font-semibold py-3 rounded-lg shadow-lg duration-300" onclick="barang()">Barang Siap Dijual</button>
    </div>
    <div class="flex-1 border-gray-300 border-2 rounded-2xl shadow-gray-500 shadow-xl p-6 bg-white">
      <h2 class="text-lg md:text-xl font-bold text-gray-700 mb-4 text-center">Preview Produk</h2>
      <div class="flex gap-4 items-center">
        <div class="w-24 h-24 md:w-28 md:h-28 rounded-2xl overflow-hidden border-2 border-gray-300">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTuzHKhLKWi1IcHO0pewjmtIURAO4jSH1W3nA&s" alt="Preview Produk" class="object-cover w-full h-full">
        </div>
        <div>
          <h3 class="text-base md:text-lg font-semibold text-gray-800">Nama Produk</h3>
          <p class="text-purple-600 font-bold">Rp 0</p>
          <p class="text-sm text-gray-500">Deskripsi produk akan tampil di sini.</p>
        </div>
      </div>
    </div>
  </div>

  <script src="/app/script.js"></script>
</body>
</html>
